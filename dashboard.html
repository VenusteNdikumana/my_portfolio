<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1e1e2d;
            color: white;
        }
        #wrapper {
            display: flex;
            transition: all 0.3s;
        }
        #sidebar-wrapper {
            min-width: 250px;
            max-width: 250px;
            background: #111;
            height: 100vh;
            padding-top: 20px;
            transition: all 0.3s;
        }
        #sidebar-wrapper .list-group-item {
            background: #111;
            color: white;
            border: none;
            transition: background 0.3s;
        }
        #sidebar-wrapper .list-group-item:hover {
            background: #333;
        }
        #page-content-wrapper {
            flex-grow: 1;
            padding: 20px;
            transition: all 0.3s;
        }
        .card {
            background: #29293d;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .toggled #sidebar-wrapper {
            margin-left: -250px;
        }
        .btn-toggle {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-toggle:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-center text-white fw-bold fs-4">Admin Portal</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action">Analysis</a>
                <a href="#" class="list-group-item list-group-item-action">eCommerce</a>
                <a href="#" class="list-group-item list-group-item-action">Forms</a>
                <a href="#" class="list-group-item list-group-item-action">Settings</a>
            </div>
        </div>
        
        <!-- Page Content -->
        <div id="page-content-wrapper" class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="btn btn-toggle" id="menu-toggle">Menu</button>
            </nav>
            
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card p-3 text-center">
                            <h5>Total Orders</h5>
                            <h3>248K</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 text-center">
                            <h5>Total Sales</h5>
                            <h3>$47.6K</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 text-center">
                            <h5>Total Visits</h5>
                            <h3>189K</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card p-3 text-center">
                            <h5>Bounce Rate</h5>
                            <h3>24.6%</h3>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="orderChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("wrapper").classList.toggle("toggled");
        });

        const ctx1 = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: 'white' }
                    }
                }
            }
        });

        const ctx2 = document.getElementById('orderChart').getContext('2d');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Sales', 'Product', 'Income'],
                datasets: [{
                    data: [68, 25, 14],
                    backgroundColor: ['#4CAF50', '#FF5733', '#FFC107']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: 'white' }
                    }
                }
            }
        });
    </script>
</body>
</html>
